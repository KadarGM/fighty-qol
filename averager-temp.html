<style>
    #group-init-app .window-content { background: #2b2b2b !important; color: #e0e0e0 !important; padding: 0 !important; }
    .gi-btn { cursor: pointer; border: 1px solid #000; padding: 5px; color: white; border-radius: 3px; }
    .gi-btn-record-off { background: #2d5a2d; }
    .gi-btn-record-on { background: #8b0000; }
    .gi-token-item { display: flex; justify-content: space-between; align-items: center; background: #3c3c3c; padding: 5px 8px; margin-bottom: 4px; border-radius: 4px; }
    .gi-remove { color: #ff6b6b; cursor: pointer; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 3px; }
    .gi-remove:hover { color: #ffcccc; text-shadow: 0 0 5px red; }
</style>

<div style="padding: 12px; font-family: 'Signika', sans-serif;">
    <div style="margin-bottom: 15px; display: flex;">
        <button type="button" class="toggle-record gi-btn {{#if isRecording}}gi-btn-record-on{{else}}gi-btn-record-off{{/if}}" style="width: 100%; font-size: 1.1em;">
            <i class="fas fa-{{#if isRecording}}stop-circle{{else}}plus-circle{{/if}}"></i> 
            {{#if isRecording}} STOP recording targets {{else}} START adding targets {{/if}}
        </button>
    </div>

    <h3 style="border-bottom: 1px solid #555; margin-bottom: 5px; color: #fff;">Selected Tokens ({{tokens.length}})</h3>
    <ul style="list-style: none; padding: 0; margin: 0 0 10px 0; max-height: 160px; overflow-y: auto;">
        {{#each tokens}}
        <li class="gi-token-item">
            <span>{{this.name}}</span>
            <a class="remove-token gi-remove" data-id="{{this.id}}" title="Remove"><i class="fas fa-minus"></i></a>
        </li>
        {{else}}
        <li style="color: #888; text-align: center; margin-top: 10px;">No tokens selected</li>
        {{/each}}
    </ul>

    <div style="display: flex; gap: 5px; margin-bottom: 15px;">
        <button type="button" class="clear-tokens gi-btn" style="flex: 1; background: #5a2d2d;"><i class="fas fa-trash"></i> CLEAR</button>
    </div>

    <div style="margin-bottom: 10px;">
        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" name="autoAdd" {{#if autoAdd}}checked{{/if}}> Auto-add to Combat Tracker
        </label>
        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" name="useBonuses" {{#if useBonuses}}checked{{/if}}> Include Initiative Bonuses
        </label>
    </div>

    <div style="margin-bottom: 10px; display: flex; flex-direction: column;">
        <label style="margin-bottom: 3px;">Roll Mode:</label>
        <select name="rollMode" style="width: 100%; background: #444; color: white; border: 1px solid #777; padding: 4px;">
            <option value="normal" {{#if (eq rollMode "normal")}}selected{{/if}}>Normal</option>
            <option value="advantage" {{#if (eq rollMode "advantage")}}selected{{/if}}>Advantage</option>
            <option value="disadvantage" {{#if (eq rollMode "disadvantage")}}selected{{/if}}>Disadvantage</option>
        </select>
    </div>

    <div style="margin-bottom: 15px; display: flex; flex-direction: column;">
        <label style="margin-bottom: 3px;">Calculation Method:</label>
        <select name="calcMethod" style="width: 100%; background: #444; color: white; border: 1px solid #777; padding: 4px;">
            <option value="avg" {{#if (eq calcMethod "avg")}}selected{{/if}}>Average</option>
            <option value="median" {{#if (eq calcMethod "median")}}selected{{/if}}>Median</option>
            <option value="high" {{#if (eq calcMethod "high")}}selected{{/if}}>Highest</option>
            <option value="low" {{#if (eq calcMethod "low")}}selected{{/if}}>Lowest</option>
        </select>
    </div>

    <button type="button" class="roll-init gi-btn" style="width: 100%; background: #2a4c6a; font-size: 1.1em; padding: 8px;">
        <i class="fas fa-dice-d20"></i> ROLL INITIATIVE
    </button>
</div>

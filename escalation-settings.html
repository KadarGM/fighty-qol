<style>
    #escalation-settings-menu .window-content { background: #2b2b2b; color: #e0e0e0; }
    #escalation-settings-menu input[type="text"], 
    #escalation-settings-menu input[type="number"] { background: #444; color: #fff; border: 1px solid #666; }
    #escalation-settings-menu .form-group { border-bottom: 1px solid #444; padding-bottom: 5px; }
    #escalation-settings-menu label { color: #ccc; font-weight: bold; }
    #escalation-settings-menu input[type="range"] { flex: 1; cursor: pointer; }
    #escalation-settings-menu output { padding-left: 10px; font-weight: bold; min-width: 30px; text-align: right; }
</style>

<form autocomplete="off" style="padding: 10px;">
    <div class="form-group">
        <label>Starting Round</label>
        <div class="form-fields"><input type="number" name="startRound" value="{{startRound}}"></div>
    </div>
    <div class="form-group">
        <label>Increase Interval</label>
        <div class="form-fields"><input type="number" name="interval" value="{{interval}}"></div>
    </div>
    <div class="form-group">
        <label>Bonus Step</label>
        <div class="form-fields"><input type="number" name="bonusStep" value="{{bonusStep}}"></div>
    </div>
    <div class="form-group">
        <label>Maximum Bonus</label>
        <div class="form-fields"><input type="number" name="maxBonus" value="{{maxBonus}}"></div>
    </div>
    
    <div class="form-group">
        <label>Scale</label>
        <div class="form-fields" style="display: flex; align-items: center;">
            <input type="range" name="scale" min="0.1" max="2.0" step="0.1" value="{{scale}}" oninput="this.nextElementSibling.value = this.value">
            <output>{{scale}}</output>
        </div>
    </div>
    <div class="form-group">
        <label>Opacity</label>
        <div class="form-fields" style="display: flex; align-items: center;">
            <input type="range" name="opacity" min="0.1" max="1.0" step="0.1" value="{{opacity}}" oninput="this.nextElementSibling.value = this.value">
            <output>{{opacity}}</output>
        </div>
    </div>

    <div class="form-group">
        <label>Triangle Color</label>
        <div class="form-fields"><input type="color" name="triangleColor" value="{{triangleColor}}"></div>
    </div>
    <div class="form-group">
        <label>Text Color</label>
        <div class="form-fields"><input type="color" name="textColor" value="{{textColor}}"></div>
    </div>
    
    <div class="form-group">
        <label>Send Chat Message on Increase</label>
        <div class="form-fields"><input type="checkbox" name="chatMessageEnabled" {{#if chatMessageEnabled}}checked{{/if}}></div>
    </div>
    <div class="form-group">
        <label>Chat Message Text</label>
        <div class="form-fields">
            <input type="text" name="chatMessageText" value="{{chatMessageText}}">
        </div>
        <p style="color: #999; font-size: 0.8em; margin: 2px 0 0 0;">Use <code>{bonus}</code> placeholder to insert the current value.</p>
    </div>

    <div class="form-group">
        <label>Reset Window Position</label>
        <div class="form-fields"><input type="checkbox" name="resetPosition" {{#if resetPosition}}checked{{/if}}></div>
    </div>
    
    <button type="submit" name="submit" style="margin-top: 15px; background: #2a4c6a; color: white; border: none; padding: 8px;">
        <i class="fas fa-save"></i> Save Settings
    </button>
</form>
